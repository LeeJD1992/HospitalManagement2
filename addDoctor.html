<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Doctor</title>
<style>
body {
  text-align: center;
}
form {
  display: inline-block;
  text-align: left;
  border: 1px solid black;
  padding: 20px;
  border-radius: 5px;
}
form input {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid grey;
}
form label {
  display: block;
  font-weight: bold;
}
form input[type="submit"] {
  background-color: blue;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<h2>Add New Doctor</h2>
<form method="POST" action="CreateDoctor">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Enter name" required><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="Enter email" required><br>
	<label for="phone">Phone:</label>
	<input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age" placeholder="Enter age" required><br>
	<label for="sal">Salary:</label>
	<input type="number" id="sal" name="sal" placeholder="Enter salary" required><br>
	<label for="spec">Specialist in:</label>
	<input type="text" id="spec" name="spec" placeholder="Enter specialization" required><br>
	<input type="submit" value="Add Doctor" title="Click to add new doctor">
</form>
</body>
<script src="CreateDoctor.js"></script>
</html>
