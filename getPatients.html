<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOW PATIENTS</title>
<style>
body {
  font-family: Arial, sans-serif;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

button {
  display: block;
  color: white;
  background-color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

#add input {
  padding: 25px 10px;
  margin: 3px;
  width: 40%;
  font-size: 22px;
}
</style>

<script>
function retrievePatients() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("box").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "RetrievePatients.js", true);
  xhttp.send();
}
</script>
</head>
<body>
<h2 align="center">GET ALL PATIENTS <br><br><button align="center" type="button" onclick="retrievePatients()">CLICK ME</button></h2><br><br>
<div id="box">
</div>
</body>
<script src="RetrievePatients.js"></script>
</html>
