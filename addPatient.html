<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Medicine</title>
<style>
body {
  text-align: center;
}
form {
  display: inline-block;
  text-align: left;
  border: 1px solid black;
  padding: 20px;
  border-radius: 5px;
}
form input {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid grey;
}
form label {
  display: block;
  font-weight: bold;
}
form input[type="submit"] {
  background-color: blue;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<h2>Add New Medicine</h2>
<form method="POST" action="CreateMedicine">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Enter name" required><br>
	<label for="price">Price:</label>
	<input type="number" id="price" name="price" step="0.01" placeholder="Enter price" required><br>
	<label for="count">Quantity:</label>
	<input type="number" id="count" name="count" placeholder="Enter quantity" required><br>
	<input type="submit" value="Add Medicine" title="Click to add new medicine">
</form>
<script src="CreateMedicine.js"></script>
</body>
</html>
