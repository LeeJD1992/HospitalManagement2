<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOW ALL MEDICINES</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
button {
  display: block;
  color: white;
  background-color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
#add input{
  padding: 25px 10px;
  margin:3px;
  width: 40%;
  font-size: 22px;
}
td, th {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}
tr:nth-child(even) {
background-color: #dddddd;
}
</style>

<script src="RetrieveMedicine.js"></script>
<script>
function retrieveMedicine() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("box").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "RetrieveMedicine.js", true);
  xhttp.send();
}
</script>
</head>
<body>
<h2 align="center">SHOW ALL MEDICINES IN STORE <br><br><button align="center" type="button" onclick="retrieveMedicine()">CLICK ME</button></h2><br><br>
<div id="box"></div>
</body>
</html>
